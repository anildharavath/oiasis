<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Pizza Order App</title>
 <style>

body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
}

.pizza-options {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.pizza-card {
  padding: 10px;
  background-color: #f9f9f9;
  box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  text-align: center;
}

.custom-pizza {
  margin-top: 20px;
  border-top: 1px solid #ccc;
  padding-top: 20px;
}

label, select {
  display: block;
  margin-bottom: 10px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>

<body>
  <div class="container">
    <h1>Pizza Order Dashboard</h1>
    <div class="pizza-options">
      <!-- Pizza options will be dynamically populated using JavaScript -->
    </div>
    <div class="custom-pizza">
      <h2>Customize Your Pizza</h2>
      <label for="base">Choose a base:</label>
      <select id="base">
        <option value="thin">Thin</option>
        <option value="pan">Pan</option>
        <option value="stuffed">Stuffed</option>
      </select>

      <!-- Add more dropdowns for sauce, cheese, and veggies -->

      <button id="order-btn">Place Order</button>
    </div>
  </div>

  <script>
// Sample pizza data. You can fetch this from the server.
const pizzas = [
  { id: 1, name: 'Margherita', price: 10 },
  { id: 2, name: 'Pepperoni', price: 12 },
  { id: 3, name: 'Veggie Delight', price: 11 },
];

// Function to render pizza options on the dashboard
function renderPizzas() {
  const pizzaOptionsContainer = document.querySelector('.pizza-options');

  pizzas.forEach(pizza => {
    const pizzaCard = document.createElement('div');
    pizzaCard.classList.add('pizza-card');
    pizzaCard.innerHTML = `
      <h3>${pizza.name}</h3>
      <p>Price: $${pizza.price}</p>
      <button onclick="orderPizza(${pizza.id})">Order Now</button>
    `;
    pizzaOptionsContainer.appendChild(pizzaCard);
  });
}

// Function to handle the order button click
function orderPizza(pizzaId) {
  // Replace this with actual code to place an order
  alert(`Order placed for Pizza ID: ${pizzaId}`);
}

// Run the function to render pizzas when the page loads
document.addEventListener('DOMContentLoaded', () => {
  renderPizzas();
});

</script>
</body>
</html>
